name:                shape-server
version:             0.1.0.0
github:              "LogarithmeNeper/shape-server"
license:             BSD3
author:              "Pierre Sibut-Bourde"
maintainer:          "sibutbop@tcd.ie"
copyright:           "2021 Pierre Sibut-Bourde"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/LogarithmeNeper/shape-server#readme>

dependencies:
- base >= 4.7 && < 5
- blaze-html
- scotty
- JuicyPixels

library:
  source-dirs: src

executables:
  shape-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shape-server

tests:
  shape-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shape-server
